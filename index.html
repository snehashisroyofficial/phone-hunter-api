<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header></header>
    <main class="container mx-auto mt-8">

        <h1 class="text-6xl font-extrabold text-center py-10 ">Phones List</h1>


        <!-- search handler -->
        <section>
            <div class="bg-green-300 p-4 m-4 rounded-3xl">
                <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered w-full max-w-xs" />
                <button onclick="handleSearch()" class="btn btn-primary">SEARCH</button>
            </div>
        </section>

        <!-- another search field4
        <section>
            <div class="bg-yellow-500 p-4 m-4 rounded-3xl">
                <input for="button" id="search-field2" type="text" placeholder="Type here"
                    class="input input-bordered w-full max-w-xs" />
                <button id="button" " class=" btn btn-primary">SEARCH 2</button>
            </div>
        </section> -->







        <!-- phone section -->
        <section>

            <!-- loader spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>


            <div id="phones-container" class="grid  grid-cols-1 md:grid-cols-2  lg:grid-cols-3  gap-10 mt-10">

            </div>
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-secondary">Show All</button>
            </div>
        </section>



        <!-- show details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>

                <div id="show-detail-container" class="space-y-3">

                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Exit</button>
                    </form>
                </div>
            </div>
        </dialog>





    </main>
    <footer></footer>




    <script src="./phone.js"></script>
</body>

</html>
